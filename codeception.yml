namespace: NapoleonCat\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: AcceptanceTester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
coverage:
    enabled: true
    include:
        - src/*
